<h1 mat-dialog-title>New User</h1>
<div mat-dialog-content>
  <mat-form-field class="input-dialog">
    <input matInput
           required
           placeholder="Name"
           [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field class="input-dialog">
    <input matInput
           required
           placeholder="Username"
           [(ngModel)]="data.username">
  </mat-form-field>

  <mat-form-field class="input-dialog">
    <input matInput
           required
           type="email"
           placeholder="E-mail"
           [(ngModel)]="data.email">
  </mat-form-field>

  <mat-form-field class="input-dialog">
    <input matInput
           type="url"
           placeholder="Website"
           [(ngModel)]="data.website">
  </mat-form-field>

  <mat-form-field class="input-dialog">
    <input matInput
           placeholder="Phone"
           [(ngModel)]="data.phone">
  </mat-form-field>
</div>
<div mat-dialog-actions style="align-items: right">
  <button mat-raised-button color="accent" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
