<h1> Users </h1>

<app-navbar-users></app-navbar-users>

<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{ user._id }}">{{ user.name }}</a>

    <ul>
      <li>{{ user.email }}</li>
      <li><a href="http://{{ user.website }}"> {{ user.website }} </a></li>
    </ul>
  </li>
</ul>
